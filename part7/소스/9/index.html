<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<h3>객체로 배열 만들기</h3>
		<script>
			var degrees = new Array();
			degrees[0] = 15.1;
			degrees[1] = 30.1;
			degrees[2] = 25.1;
			degrees[3] = 20.1;
			degrees[4] = 18.1;
			degrees[5] = 30.1;
			var sum = 0;
			for (var i = 0; i < degrees.length; i++)
				sum += degrees[i];
			document.write("평균온도는 " + sum / degrees.length + "<br/>");
		</script>
	</body>
</html>
