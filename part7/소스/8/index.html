<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<h3>[]로 배열 만들기</h3>
		<script>
			var plots = [30, 3, 9, 17, 35];
			document.write("var plots = [30, 3, 9, 17, 35];<br/>");
			for (var i = 0; i < plots.length; i++) {
				var size = plots[i];
				while (size > 0) {
					document.write("*");
					size--;
				}
				document.write(plots[i] + "<br/>");
			}
		</script>
	</body>
</html>
