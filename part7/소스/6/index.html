<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<script>
			var today = new Date();
			var msg = new String("Hello Java");
		</script>
	</head>
	<body>
		<h3>객체의 생성 및 활용</h3>
		<script>
			var today = new Date();
			document.write("현재 시간 : " + today.toLocaleString() + "<br/>");
			
			var mystr = new String("자바스크립트 공부");
			document.write("mystr의 내용 : " + mystr + "<br/>");
			document.write("mystr의 길이 : " + mystr.length + "<br/>");
		</script>
	</body>
</html>
