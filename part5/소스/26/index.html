<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<script>
			function adder(a, b) {
				var sum;
				sum = a + b;
				return sum;
			}
		</script>
	</head>
	<body>
		<h3>함수 adder</h3>
		<hr/>
		<script>
			var n = adder(200, 300);
			document.write("200 + 300 = " + n + "<br/>");
		</script>
	</body>
</html>
