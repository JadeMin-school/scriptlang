<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<script>
			function randomInt() {
				return Math.floor(Math.random() * 9) + 1;
			}
		</script>
	</head>
	<body>
		<h3>Math를 활용한 구구단 게임</h3>
		<script>
			var ques = randomInt() + "*" + randomInt();
			var user = prompt(ques + "값은 얼마입니까");
			var ans = eval(ques);

			if (ans == user) {
				document.write("정답");
			} else {
				document.write("오답");
			}
			document.write(ques + " = " + ans + "입니다");
		</script>
	</body>
</html>
