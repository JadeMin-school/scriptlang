<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<script>
			function evalparseIntIsNan() {
				var res = eval("2 * 3 + 4 * 6");
				document.write("eval(\"2 * 3 + 4 * 6\")는 " + res + "<br/>");
				var m = parseInt("32");
				document.write("parseInt(\"32\")는 " + m + "<br/>");
				var n = parseInt("0x32");
				document.write("parseInt(\"0x32\")는 " + n + "<br/>");
				var k = parseInt("hello");
				if (isNaN(k)) {
					document.write("hello는 숫자가 아닙니다.");
				}
			}
		</script>
	</head>
	<body>
		<h3>자바스크립트 전역함수</h3>
		<hr/>
		<script>
			evalparseIntIsNan();
		</script>
	</body>
</html>
