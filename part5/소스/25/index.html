<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<h3>do while문으로 0~n까지 합 구하기</h3>
		<hr/>
		<script>
			var n = prompt("0보다 큰 정수를 입력하세요", 0);
			n = parseInt(n);
			var i = 0, sum = 0;
			do {
				sum += i;
				i++;
			} while (i <= n);
			
			document.write("0부터 " + n + "까지 합은 " + sum + "입니다.");
		</script>
	</body>
</html>
