<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<h3>배열 선언 및 사용</h3>
		<script>
			var cities = ["Seoul", "New York", "Paris"];
			var name = cities[0];
			cities[1] = "Tokyo";

			var n = [4, 7, 3, -10, 45];
			var sum = 0;
			for (var i = 0; i < 5; i++) {
				sum = sum + n[i];
			}

			document.write("합은 " + sum + "<br/>");
			document.write("cities[1]의 값은 " + cities[1]);
		</script>
	</body>
</html>
