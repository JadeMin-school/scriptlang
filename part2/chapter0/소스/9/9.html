<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<style>
			h2 {
				color: blue; /* h2 태그에 blue 색상 입히기 */
			}

			ul {
				list-style-type: "- "; /* 리스트 모양을 대쉬로 변경하기 */
			}
		</style>
	</head>
	<body>
		<h2>웹 기획 과정</h2>
		<ul>
			<li>사용자 중 분석과 사이트 목적</li>
			<li>콘텐츠 설계</li>
			<li>스토리보드 제작</li>
		</ul>
	</body>
</html>
