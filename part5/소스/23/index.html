<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<h3>for문으로 10px에서 35px까지 출력</h3>
		<hr/>
		<script>
			for (var size=10; size <= 35; size += 5) {
				document.write("<span ");
				document.write("style='font-size: " + size + "px'>");
				document.write(size + "px");
				document.write("</span>");
			}
		</script>
	</body>
</html>
