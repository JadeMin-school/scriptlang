<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<h3>switch 제어문</h3>
		<hr/>
		<script>
			var price = 0;
			var coffee = prompt("어떤 커피를 주문하시겠어요.", "");
			
			switch (coffee) {
				case "espresso":
				case "에스프레소":
					price = 2000;
					break;
				case "카푸치노":
				case "cappuccino":
					price = 3000;
					break;
				default:
					document.write(coffee + "는 없습니다.");
			}
			if (price != 0) {
				document.write(coffee + "는 " + price + "원입니다.");
			}
		</script>
	</body>
</html>
